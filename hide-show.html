<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app/jquery.js"></script>
    <script>
        $("document").ready(function () {
           $("#show").on("click", function(){
            $("#textBox").show();
           });
           $("#hide").on("click", function(){
            $("#textBox").hide();
           }); 
        });
    </script>
    <style>
        #textBox{
            display: none;
        }
    </style>
    <title>JQuery tutorial</title>
</head>

<body>

    <a href="#" id="show">Click to show</a> | <a href="#" id="hide">Click to Hide</a>
    <div id="textBox">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero, quaerat. Sed laboriosam labore rerum provident perferendis ullam corporis possimus omnis repellendus, amet eum expedita sunt officiis eaque inventore eos quo.
        
    </div>

</body>

</html>
