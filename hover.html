<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app/jquery.js"></script>
    <script>
        $("document").ready(function () {
            $(".textCopy").hover(function () {
                $(this).toggleClass("highlight");
            });
        });
    </script>
    <style>
        .highlight {
            text-shadow: 1px 1px #cccccc;
        }
    </style>
    <title>JQuery tutorial</title>
</head>

<body>
    <div id="textBox">
        <p class="textCopy">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero, quaerat. Sed laboriosam labore rerum provident
        </p>
        <p>
            perferendis ullam corporis possimus omnis repellendus, amet eum expedita sunt officiis eaque inventore eos quo.
        </p>

    </div>

</body>

</html>
