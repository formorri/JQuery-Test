<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app/jquery.js"></script>
    <script>
        $("document").ready(function () {
            var newText = $("<p>"); 
                // set newText as any paragraph
                newText.append("<h1>I just replaced something</h1>");
                // in any newText (that is also a paragraph) to add h1
                $("#textArea").html(newText);
                // in the id textArea inside html append the newText variable
        });
    </script>
    <title>JQuery tutorial</title>
</head>

<body>
    <div id="textArea">
        <h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum voluptatibus facere eum rem quibusdam
            repellat quaerat voluptatem sunt. Illum facilis architecto ab libero error animi quos laboriosam quaerat
            similique ratione!
        </h1>
    </div>

</body>

</html>
