<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app/jquery.js"></script>
    <script>
        $("document").ready(function () {

        $("#slide-up").click(function(){
            $("#textBox").slideUp("2000", "linear");
        });
        $("#slide-down").click(function(){
            $("#textBox").slideDown("2000", "linear");
        });
            
        $("#toggleSlide").click(function(){
            $("#textBox").slideToggle("2000", function(){
                alert("Done");
            });
        });
        });
    </script>
    <style>

    </style>
    <title>JQuery tutorial</title>
</head>

<body>
    <a href="#" id="slide-up">Slide Up</a>  |  <a href="#" id="slide-down">Slide Down</a>  |  <a href="#" id="toggleSlide">Toggle Slide</a>
    <div id="textBox">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero, quaerat. Sed laboriosam labore rerum provident
        </p>
        <p>
            perferendis ullam corporis possimus omnis repellendus, amet eum expedita sunt officiis eaque inventore eos quo.
        </p>

    </div>

</body>

</html>
