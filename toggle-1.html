<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app/jquery.js"></script>
    <script>
        $("document").ready(function () {
            $("#toggleMe").click(function(){
                $("#textBox").toggle("6000", "swing");
            });
        });
    </script>
    <style>

    </style>
    <title>JQuery tutorial</title>
</head>

<body>
    <a href="#" id="toggleMe">Toggle</a>
    <div id="textBox">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero, quaerat. Sed laboriosam labore rerum provident
        </p>
        <p>
            perferendis ullam corporis possimus omnis repellendus, amet eum expedita sunt officiis eaque inventore eos quo.
        </p>
    </div>


</body>

</html>
